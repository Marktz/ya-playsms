# CORE
group = core
admin-port = 13000
admin-password = pwd
status-password = pwd
log-file = "/var/log/kannel/kannel.log"
log-level = 0
access-log = "/var/log/kannel/access.log"
smsbox-port = 13001
store-file = "/var/log/kannel/kannel.store"


# SMSC Fake
group = smsc
smsc = fake
host = localhost
port = 13013


# SMSBOX SETUP
group = smsbox
bearerbox-host = localhost
sendsms-port = 13131
sendsms-chars = "0123456789+"
log-file = "/var/log/kannel/smsbox.log"
log-level = 0
access-log = "/var/log/kannel/access.log"


# SEND-SMS USERS
group = sendsms-user
username = playsms
password = pwd


# SMS SERVICE 'Default'
# there should be default always
group = sms-service
keyword = default
#exec = /usr/local/bin/kannel_incoming %t %q %a
get-url = "http://CHANGE_THIS_TO_YOUR_PLAYSMS_URL/plugin/gateway/kannel/geturl.php?t=%t&q=%q&a=%a"
