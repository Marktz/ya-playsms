# CORE
#   - core kannel info
# ---------------------------------------------

group = core
admin-port = 13000
admin-password = pwd
status-password = pwd
log-file = "/var/log/kannel.log"
log-level = 0
access-log = "/var/log/access.log"
smsbox-port = 13001
#store-file = "/var/log/kannel.store"


# SMSC
#   - what kannel uses to physically send/receive smses
# ---------------------------------------------

include = /etc/kannel/smsc.conf


# SMSBOX
#   - handles sms processing
# ---------------------------------------------

group = smsbox
bearerbox-host = localhost
sendsms-port = 13031
global-sender = 1231231234
sendsms-chars = "0123456789+"
log-file = "/var/log/smsbox.log"
log-level = 0
access-log = "/var/log/access.log"


# SENDSMS-USER
#   - how to tell kannel to send an sms
# ---------------------------------------------
group = sendsms-user
username = playsms
password = pwd
max-messages = 10
concatenation = true


# SMS SERVICES
#   - what to do with smses when we get them
# ---------------------------------------------

# send everything to playsms
#
group = sms-service
keyword = default
max-messages = 0
get-url = "http://localhost/playsms/plugin/gateway/kannel/geturl.php?t=%t&q=%q&a=%a"

